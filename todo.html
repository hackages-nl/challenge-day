<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
</head>
<body>
   <h1>Todo App</h1> 

   <input type="text" id="todoInput"><button id="abbBtn">Add Todo</button>

   <ul id="todos">
       <li>Learn JavaScript</li>

   </ul>
   <script>
       let todoInput, addBtn, todos;

       document.addEventListener("DOMContentLoaded", init)

       function init(){
            // ref of the input
            todoInput = document.getElementById('todoInput');
            // ref of the button
            addBtn = document.getElementById('abbBtn');
            // ref of the ul list
            todos = document.getElementById('todos');

            // subscribe to the click of the addBtn
            addBtn.addEventListener('click', addTodo);
       }


       function addTodo(){
           // value of the todoInput
           todo = todoInput.value;

           // create the li element
           const li = document.createElement('li');
           // Adding the todo to the li.innerHtml
           li.innerHTML = todo;

           // Append the li to the list
            todos.append(li)

            // Empty the value input
            todoInput.value = "";

            todoInput.focus();
       }

       
   </script>
</body>
</html>
